<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <!-- icon -->
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-section">
            <img src="assets/images/logo.svg" alt="Logo da RocketNews" class=" logo-img">

            <div class="informations">
                <h1>Atualize ideias e informações em 5 minutos.</h1>
                <p class="bold">tudo que você precisar saber para começar seu dia bem e informado.</p>
                <p>noticias sobre o universo Rocketseat e tudo o que precisa para começar o dia melhor.</p>
                <p>perfeito para se preparar para codar ☕</p>
            </div>

            <form action="#">
                <legend>Insira seu e-mail:</legend>
                
                <div class="send-container">
                    <input type="email" placeholder="oi@rocketseat.com.br" class="input-send">

                    <button type="submit">
                        <img src="assets/images/send.svg" alt="send icon" class="send-img">
                    </button>
                </div>
            </form>

            <section class="lear">
                <a href="#">deixe me ler primeiro
                    <img src="assets/images/arrow-right.svg" alt="arrow right image" class="arrow-right">
                </a>
            </section>
        </section>

        <section class="image-section"></section>
    </main>
</body>
</html>
